<div class="container" ng-controller="UserCtreateController as user">
    <div class="row">

    	<div class="col-sm-6 col-md-4 col-md-offset-4">
			<form method="post" class="form-signin" ng-submit="user.signupUser()">

				<div class="form-group">
				<input type="text" placeholder="Username" class="form-control" ng-model="user.userData.username"  ></input>
				</div>
 				

 				<div class="form-group">
				<input type="text" placeholder="Name" class="form-control" ng-model="user.userData.name" ></input>
				</div>

				<div class="form-group">
				<input type="password" placeholder="Password" class="form-control" ng-model="user.userData.password" ></input>
				</div>
			
				<div class="form-group">
				<button type="submit" class="btn btn-success">Signup</button>
				</div>
				
		</div>
			</form>

		<div class="alert alert-danger col-sm-6 col-md-4 col-md-offset-4" ng-if="!user.processing">
        	<strong>ERROR!</strong> username already exit
		</div>	

	</div>	

</div>
