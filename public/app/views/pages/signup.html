<div class="container" ng-controller="UserCtreateController as user">
    <div class="row">

    	<div class="col-sm-6 col-md-4 col-md-offset-4">
			<form method="post" class="form-signin" ng-submit="user.signupUser()">

				Name : <input type="text" class="form-control" ng-model="user.userData.username" ></input>

				Username : <input type="text" class="form-control" ng-model="user.userData.username" ></input>

				Password : <input type="text" class="form-control" ng-model="user.userData.password" ></input>
				<div>
					<button type="submit" class="btn btn-success">Signup</button>
				</div>
				
		</div>
			</form>

		<div class="alert alert-danger col-sm-6 col-md-4 col-md-offset-4" ng-if="!user.processing">
        	<strong>ERROR!</strong> username already exit
		</div>	

	</div>	

</div>
